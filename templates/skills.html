{% extends 'base.html' %}
{% block body %}
<h1 class="page-head">{{ page_head }}</h1>
<p class="page-description">{{ description }}</p>

<form class="add-skill-form" method="POST">
    <input type="text" name="skill_name" placeholder="Skill name" required>
    <input type="number" name="skill_progress" placeholder="Progress (0-100)" min="0" max="100" required>
    <button type="submit">Add Skill</button>
</form>

{% for skill in skills %}
<div class="skill-box">
    <div class="skill-header">
        <div class="skill-name">{{ skill[0] }}</div>
        <form method="POST" class="delete-form">
            <input type="hidden" name="delete" value="{{ skill[0] }}">
            <button type="submit" class="delete-btn">Delete</button>
        </form>
    </div>
    <div class="skill-progress">
        <span data-width="{{ skill[1] }}%"></span>
    </div>
</div>
{% endfor %}
{% endblock %}
